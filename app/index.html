    <script>
        var global_language;
        if (location.href.indexOf("lang=") !== -1) {
            global_language = location.href.split("lang=")[1];
        } else if (localStorage) {
            global_language = localStorage.getItem("lang") || "de";
        } else {
            global_language = "de";
        }
        
        var region = (global_language === "en") ? "us" : "de";
        appendScript("https://maps.googleapis.com/maps/api/js?language=" + global_language +"&region=" + region + ".js");

        function appendScript(url) {
            var script = document.createElement('script');
            script.src = url;
            script.async = false;
            document.head.appendChild(script);
        }
    </script>
