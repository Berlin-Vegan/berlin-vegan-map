<div>
    <app-header [showingSettings]="true"></app-header>
    <main>
        <p>
            <button (click)="onBackButtonClick()">
                <span class="fas fa-arrow-left" aria-hidden="true"></span>
                {{i18n.settings.backButtonText}}
            </button>
        </p>
        <h1>{{i18n.settings.heading}}</h1>
        <p *ngIf="!isLocalStorageAvailable" class="warning">{{i18n.settings.noLocalStorageWarning}}</p>
        <form name="searchForm">
            <label>
                <input
                    type="checkbox"
                    name="rememberLastQuery"
                    [(ngModel)]="localStorageService.settings.rememberLastQuery"
                    (change)="onQueryChange()"
                />{{i18n.settings.rememberLastQuery}}
            </label>
            <br/>
            <label>
                <input
                    type="checkbox"
                    name="showPictures"
                    [(ngModel)]="localStorageService.settings.showPictures"
                    (change)="onQueryChange()"
                />{{i18n.settings.showPictures}}
            </label>
            <br/>
            <label>
                <input
                    type="checkbox"
                    name="clickInListCentersLocation"
                    [(ngModel)]="localStorageService.settings.clickInListCentersLocation"
                    (change)="onQueryChange()"
                />{{i18n.settings.clickInListCentersLocation}}
            </label>
            <br/>
            <fieldset>
                <legend>{{i18n.settings.map.header}}</legend>
                <label>
                    <input
                        type="checkbox"
                        name="map.mapTypeControl"
                        [(ngModel)]="localStorageService.settings.map.mapTypeControl"
                        (change)="onQueryChange()"
                    />{{i18n.settings.map.mapTypeControl}}
                </label>
                <br/>
                <label>
                    <input
                        type="checkbox"
                        name="map.zoomControl"
                        [(ngModel)]="localStorageService.settings.map.zoomControl"
                        (change)="onQueryChange()"
                    />{{i18n.settings.map.zoomControl}}
                </label>
            </fieldset>
        </form>
        <p>
            <button (click)="onResetButtonClick()">{{i18n.settings.reset}}</button>
        </p>
    </main>
</div>
