<header class="flex-container-wrap">
    <div class="imgContainer flex-container-nowrap">
        <div>
            <a href="https://www.berlin-vegan.de/">
                <img src="assets/images/bv-header-left.png" alt="Berlin-Vegan"/>
            </a>
        </div>
        <div class="flex-container-nowrap">
            <div></div>
            <div></div>
        </div>
    </div>
    <nav class="flex-container-nowrap">
        <div>
            <button
                [title]="i18n.header.searchButtonTitle"
                [attr.aria-label]="i18n.header.searchButtonTitle"
                (click)="searchClick.emit()"
                [disabled]="showingSettings"
            >
                <span class="fa fa-search" aria-hidden="true"></span>
            </button>
            <button
                [title]="i18n.header.fullMapViewbuttonTitle"
                [attr.aria-label]="i18n.header.fullMapViewbuttonTitle"
                (click)="fullMapViewClick.emit()"
                [disabled]="fullMapView || showingSettings"
            >
                <span class="fa fa-map-o" aria-hidden="true"></span>
            </button>
            <a routerLink="/settings" [class.disabled]="showingSettings">
                <button
                    [title]="i18n.header.settingsButtonTitle"
                    [attr.aria-label]="i18n.header.settingsButtonTitle"
                    [disabled]="showingSettings"
                >
                    <span class="fa fa-wrench" aria-hidden="true"></span>
                </button>
            </a>
        </div>
        <ul>
            <li>
                <a href="https://www.berlin-vegan.de/">Berlin&#8209;Vegan</a>
            </li>
            <li>
                <a href="https://www.berlin-vegan.de/bv-guide/">{{mobileAppText}}</a>
            </li>
            <li>
                <a href="https://data.berlin-vegan.de/gastro-submit/">{{reportNewLocationText}}</a>
            </li>
            <li>
                <a href="mailto:karte@berlin-vegan.de">{{reportProblemText}}</a>
            </li>
        </ul>
        <ul>
            <li>
                <span *ngIf="language === 'de'" class="selectedLanguage">{{i18n.header.language.de}}</span>
                <a
                    *ngIf="language !== 'de'"
                    href=""
                    (click)="$event.preventDefault(); i18nService.setLanguage('de')"
                >{{i18n.header.language.de}}</a>
            </li>
            <li>
                <span *ngIf="language === 'en'" class="selectedLanguage">{{i18n.header.language.en}}</span>
                <a
                    *ngIf="language !== 'en'"
                    href=""
                    (click)="$event.preventDefault(); i18nService.setLanguage('en')"
                >{{i18n.header.language.en}}</a>
            </li>
        </ul>
    </nav>
</header>
